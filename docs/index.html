<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sites/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <title>4 en linea</title>
</head>
<body>
  <div id="botonPrincipal">
    <button type="button" class="juegoNuevo btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Juego nuevo
    </button>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Jugador 1</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" name="nombre" id="nombre1">
          <select name="color" id="colorF1" title="Elegir color de ficha">
            <option value="1">Rojo</option>
            <option value="2">Rosa</option>
            <option value="3">Uva</option>
            <option value="4">Azul</option>
            <option value="5">Turquesa</option>
            <option value="6">Violeta</option>
            <option value="7">Naranja</option>
            <option value="8">Amarillo</option>
            <option value="9">Verde</option>
          </select>
        </div>    
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Jugador 2</h5>
        </div>
        <div class="modal-body">
          <input type="text" name="nombre" id="nombre2">
            <select name="color" id="colorF2" title="Elegir color de ficha">
              <option value="1">Rojo</option>
              <option value="2">Rosa</option>
              <option value="3">Uva</option>
              <option value="4">Azul</option>
              <option value="5">Turquesa</option>
              <option value="6">Violeta</option>
              <option value="7">Naranja</option>
              <option value="8">Amarillo</option>
              <option value="9">Verde</option>
            </select>
        </div>
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Seleccionar tamaño del tablero</h5>
        </div>
        <div class="modal-body">
            <select name="color" id="tamanio" title="Tamaño del tablero">
              <option value="1">6x7</option>
              <option value="2">7x8</option>
              <option value="3">8x9</option>
            </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="empezar btn btn-primary" data-bs-dismiss="modal">Empezar</button>
        </div>
      </div>
    </div>
  </div>  
  <h2 id="turno"></h2>
  <canvas id="juego" height="690" width="1150"></canvas>
  <label id="timer"></label>
  <script src="sites/js/ficha.js"></script>
  <script src="sites/js/tablero.js"></script>
  <script src="sites/js/jugador.js"></script>
  <script src="sites/js/main.js"></script>
</body>
</html>
